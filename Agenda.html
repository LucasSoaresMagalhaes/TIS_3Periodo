<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>WhattSaúde - Pesquisa</title>
    <link rel="stylesheet" href="StyleIndex.css">
    <link rel="icon" href="img\wpp.png" type="image/png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://kit.fontawesome.com/6975c4d52f.js" crossorigin="anonymous"></script>
    <style>

        p,a,h1,h2,h3,h4,h5{
            color: white;
        }

    </style>
</head>

<body>
    <div class="container">
        <h1>Agenda</h1>

        <div class="form">
            <input type="text" id="eventName" placeholder="Nome do evento">
            <textarea id="eventDetails" placeholder="Detalhes do evento"></textarea>
            <input type="date" id="eventDate">
            <button id="addEventBtn">Adicionar Evento</button>
        </div>

        <ul id="eventList" class="event-list"></ul>
    </div>

    <script>
        // Array para armazenar os eventos
        let events = [];

        // Função para adicionar um evento
        function addEvent() {
            const eventName = document.getElementById('eventName').value;
            const eventDetails = document.getElementById('eventDetails').value;
            const eventDate = document.getElementById('eventDate').value;

            if (eventName && eventDate) {
                const event = {
                    name: eventName,
                    details: eventDetails,
                    date: eventDate
                };

                events.push(event);

                displayEvents();

                // Limpar os campos do formulário
                document.getElementById('eventName').value = '';
                document.getElementById('eventDetails').value = '';
                document.getElementById('eventDate').value = '';
            }
        }

        // Função para remover um evento
        function removeEvent(index) {
            events.splice(index, 1);

            displayEvents();
        }

        // Função para editar um evento
        function editEvent(index) {
            const event = events[index];

            const updatedName = prompt('Digite o novo nome do evento', event.name);
            const updatedDetails = prompt('Digite os novos detalhes do evento', event.details);

            if (updatedName) {
                event.name = updatedName;
                event.details = updatedDetails;

                displayEvents();
            }
        }

        // Função para exibir os eventos na lista
        function displayEvents() {
            const eventList = document.getElementById('eventList');

            // Limpar a lista
            eventList.innerHTML = '';

            // Adicionar os eventos na lista
            events.forEach((event, index) => {
                const eventItem = document.createElement('li');
                eventItem.className = 'event-item';

                const eventName = document.createElement('h3');
                eventName.textContent = event.name;

                const eventDetails = document.createElement('p');
                eventDetails.textContent = event.details;

                const eventDate = document.createElement('p');
                eventDate.textContent = `Data: ${event.date}`;

                const eventActions = document.createElement('div');
                eventActions.className = 'event-actions';

                const editButton = document.createElement('button');
                editButton.textContent = 'Editar';
                editButton.addEventListener('click', () => editEvent(index));

                const removeButton = document.createElement('button');
                removeButton.textContent = 'Remover';
                removeButton.addEventListener('click', () => removeEvent(index));

                eventActions.appendChild(editButton);
                eventActions.appendChild(removeButton);

                eventItem.appendChild(eventName);
                eventItem.appendChild(eventDetails);
                eventItem.appendChild(eventDate);
                eventItem.appendChild(eventActions);

                eventList.appendChild(eventItem);
            });
        }

        // Adicionar um evento quando o botão for clicado
        document.getElementById('addEventBtn').addEventListener('click', addEvent);
    </script>
</body>

</html>
