<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>WhattSaúde - Paciente</title>
    <link rel="stylesheet" href="StyleIndex.css">
    <link rel="icon" href="img\wpp.png" type="image/png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://kit.fontawesome.com/6975c4d52f.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="RetornarDica.js"></script>
</head>

<body id="body">
    <div id="cartaoUsuario" class="card mb-3" style="max-width: 540px;">
        <div class="row g-0">
            <div class="col-md-4">
                <img src="img\Template_User.png" class="img-fluid rounded-start" alt="...">
            </div>
            <div class="col-md-8">
                <div class="card-body">
                    <h5 class="card-title">Nome Do Usuario</h5>
                    <p class="card-text">Sistema WhattSaúde</p>
                    <p class="card-text"><small class="text-muted">Número de usuário:
                        </small></p>
                    <div class="input-group mb-3">
                        <button class="btn btn-outline-secondary" type="button" id="button-addon1"
                            onclick="esconder()">Button</button>
                        <input type="password" class="form-control" id="inputPassword" value="123.456.789" disabled>
                    </div>

                </div>
            </div>
        </div>
    </div>
    <div class="menu">
        <div class="card" style="width: 18rem;">
            <i id="ICONE_IMAGEM" class="fa-solid fa-comments"></i>
            <div class="card-body">

                <a href="chat.html" class="btn btn-primary">
                    <h5 class="card-title">Conversar</h5>
                    <p id="TextoCartao" class="card-text">Converse com seu médico.</p>
                </a>
            </div>
        </div>
        <div class="card" style="width: 18rem;">
            <i id="ICONE_IMAGEM" class="fa-solid fa-stethoscope"></i>
            <div class="card-body">

                <a href="#" class="btn btn-primary">
                    <h5 class="card-title">Marcar consulta</h5>
                    <p id="TextoCartao" class="card-text">Agendamento online.</p>
                </a>
            </div>
        </div>
        <div class="card" style="width: 18rem;">
            <i id="ICONE_IMAGEM" class="fa-solid fa-hospital"></i>
            <div class="card-body">

                <a href="mapaHospitais.html" class="btn btn-primary">
                    <h5 class="card-title">Hospitais</h5>
                    <p id="TextoCartao" class="card-text">Pesquise por hospitais.</p>
                </a>
            </div>
        </div>
        <div class="card" style="width: 18rem;">
            <i id="ICONE_IMAGEM" class="fa-solid fa-user-doctor"></i>
            <div class="card-body">

                <a href="API.html" class="btn btn-primary">
                    <h5 class="card-title">Médicos</h5>
                    <p id="TextoCartao" class="card-text">Perfil dos profissionais.</p>
                </a>
            </div>
        </div>
        <div class="card" style="width: 18rem;">
            <i id="ICONE_IMAGEM" class="fa-solid fa-circle-exclamation"></i>
            <div class="card-body">
                <button type="button" class="btn btn-primary btn-lg" data-bs-toggle="modal" onclick="AtualizarDica()"
                    data-bs-target="#modalId">
                    <h5 class="card-title">Fique atento</h5>
                    <p id="TextoCartao" class="card-text">Dicas médicas.</p>
                </button>
                <div class="modal fade" id="modalId" tabindex="-1" data-bs-backdrop="static" data-bs-keyboard="false"
                    role="dialog" aria-labelledby="modalTitleId" aria-hidden="true">
                    <div class="modal-dialog modal-dialog-scrollable modal-dialog-centered modal-sm" role="document">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="modalTitleId">Dica médica:</h5>
                                <button type="button" class="btn-close" data-bs-dismiss="modal"
                                    aria-label="Close"></button>
                            </div>
                            <div class="modal-body" id="ConteudoModal">

                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
        <div class="card" style="width: 18rem;">
            <i id="ICONE_IMAGEM" class="fa-solid fa-address-book"></i>
            <div class="card-body">

                <a href="#" class="btn btn-primary">
                    <h5 class="card-title">Contatos</h5>
                    <p id="TextoCartao" class="card-text">Sua lista de contatos.</p>
                </a>
            </div>
        </div>
    </div>

</body>

</html>
